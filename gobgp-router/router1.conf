[global.config]
  as = 65005
  router-id = "10.0.0.2"
  local-address-list = ["10.0.0.2"]
  key-path = "/var/lib/bgpsec-keys"
[global.apply-policy.config]
  export-policy-list = ["export-r1"]
  import-policy-list = ["import-r1"]
  default-export-policy = "reject-route"
  default-import-policy = "accept-route"

[[global.afi-safis]]
  [global.afi-safis.config]
    afi-safi-name = "ipv4-unicast"
    enabled = true

# ============================
# BGP Neighbors
# ============================
# Neighbor R2 (AS 15169)
[[neighbors]]
  [neighbors.config]
    neighbor-address = "10.0.0.3"
    peer-as = 65010
    bgpsec-enable = true
    SKI = "7E7F04B26735CD917431A0977F1EF24D0FD0C47C"
  [neighbors.transport.config]
    local-address = "10.0.0.2"
    remote-port = 179

  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
      afi-safi-name = "ipv4-unicast"
      enabled = true

